<body>
	<div id="spinner"></div>
	
	<script>
	// Open DB
	var db = Titanium.Database.open('cuteDB');
	db.execute('CREATE TABLE IF NOT EXISTS myFaves(id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, title TEXT, date TEXT, content TEXT, url TEXT)');
	
	db.close();
	
	var feed = 'http://cuteoverload.com/feed/';
	var html = 'content.html';
	var barColor = '#FDDA66';
	
	
	window.onload = function(){
		Titanium.UI.currentWindow.setTitleImage('images/co_header_logo.png');
		init(feed,html,barColor);
	}
	</script>
</body>
